<html>
    <head>
        <title>Funciones callback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>
        <div id="mensajes"></div>
        <script>
            let mensajes =document.getElementById("mensajes");
            function funNormal(param, funCllbk){
                mensajes.innerHTML += `Fun normal ${param} invocada <br/>`;
                funCllbk(param);
            }
            function funCallBackA(conQue){
                mensajes.innerHTML += ` Fun CallBackA invocada con ${conQue} <br/>`; 
            
            }
            function funCallBackB(conQue){
                mensajes.innerHTML += ` Fun CallBackB invocada con ${conQue} <br/>`;
            }
            funNormal("AAAAAAAAA", funCallBackB); 
            funNormal("bbbbbbbB", funCallBackA);
            mensajes.onclick= function(){
                funNormal("CLICK", funCallBackB);
            }
        </script>
    </body>
</html>
