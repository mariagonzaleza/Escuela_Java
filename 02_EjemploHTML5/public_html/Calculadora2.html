<html>
    <head>
        <title>Mi Calculadora 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Introduce 2 n√∫meros y opera: </div>
        <form name="calc" id="calc" method="get" action="#">
            <label>Calculadora </label>
            <br/>
            <input name="primerNumero" id="primerNum" type="number" min="1" max="9" />
            <input name="segundoNumero" id="segundoNum" type="number" min="1" max="9"/>
            <input type="button" id="boton1" value="+" onclick="sumar()"/>
            <input type="button" id="boton2" value="-" onclick="restar()"/>
            <input type="button" id="boton3" value="x" onclick="multiplicar()"/>
            <input type="button" id="boton4" value="/" onclick="dividir()"/>
            <input name="result" id="result" type="number"/>
            
            <script>
                
                var b1 = document.getElementById("primerNum"); 
                var b2 = document.getElementById("segundoNum");
                var b3 = document.getElementById("boton1"); 
                var b4 = document.getElementById("boton2");
                var b5 = document.getElementById("boton3");
                var b6 = document.getElementById("boton4");
                var b7 = document.getElementById("result");
                
              function sumar(){
         
                  valor=parseInt(b1.value)+parseInt(b2.value);
                  b7.value= valor; 
              }
              function restar(){
                  valor=parseInt(b1.value)-parseInt(b2.value);
                  b7.value = valor; 
              }
              function multiplicar(){
                  valor = parseInt(b1.value) * parseInt(b2.value); 
                 b7.value = valor; 
              }
              function dividir(){
                  valor_d =parseInt(b1.value) / (parseInt(b2.value)); 
                  b7.value = valor_d; 
              }
             
             
            </script>
        </form>
        

    </body>
